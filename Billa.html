<div class="container" style="width:1000px;margin-left:60px;" >
   
    <table id="datafetch" class="table table-striped  table-bordered" >
        <thead>
            <tr>
                <th>Name</th>
                <th>Phone No</th>
                <th>Email</th>
                <th>House No</th>
                <th>Address 1</th>
                <th>Address 2</th>
                <th>Address 3</th>
                <th>Address 4</th>
                <th>Address 5</th>
                <th>PostCode</th>
                <th>City</th>
                <th>State</th>
                <th>Order Status</th>
                <th>Total Price</th>
                <th>Order Placed On</th>
            </tr>
        </thead>

        <tbody id="data">

        </tbody>

    </table>

</div>
     

<script>

    var count = 0;

        fetch("https://thegreen.studio/ecommerce/E-CommerceAPI/E-CommerceAPI/AI_API_SERVER/Api/Order/GetOrderTestAll.php").then(

            res=>{
                res.json().then(
                    data => {
                        if(data.body.length > 0) {
                            // console.log(data);
                            var temp = "";
                            data.body.forEach((orderData) => {
                                count++;
                                temp += "<tr>";
                                
                                temp += "<td>"+orderData.BuyerName+"</td>";
                                temp += "<td>"+orderData.BuyerPhoneNo+"</td>";
                                temp += "<td>"+orderData.BuyerEmail+"</td>";
                                temp += "<td>"+orderData.BuyerHouseNo+"</td>";
                                temp += "<td>"+orderData.BuyerAddress1+"</td>";
                                temp += "<td>"+orderData.BuyerAddress2+"</td>";
                                temp += "<td>"+orderData.BuyerAddress3+"</td>";
                                temp += "<td>"+orderData.BuyerAddress4+"</td>";
                                temp += "<td>"+orderData.BuyerAddress5+"</td>";
                                temp += "<td>"+orderData.BuyerPostCode+"</td>";
                                temp += "<td>"+orderData.BuyerCity+"</td>";
                                temp += "<td>"+orderData.BuyerState+"</td>";
                                temp += "<td>"+orderData.OrderStatus+"</td>";
                                temp += "<td>"+orderData.TotalPrice+"</td>";
                                temp += "<td>"+orderData.OrderPlacedOn+"</td>";

                            });

                            document.getElementById('data').innerHTML = temp;
                        

                    }
                }
            )
        }
    )


    </script>
